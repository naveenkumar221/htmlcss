<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            margin: 20px;
        }
        h1 {
            color: crimson;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>

    <h1 > Hi Guys, welcome to here every one</h1>
    
    <p>This is a paragraph with interline CSS styling. It has a specific font size, line height, and color.</p>
    <p><strong>Internal stylesheets:</strong> Defined within a &lt;style&gt; tag in the head section of an HTML document.<br> </p>
    <button> <a href="./external.html"> Click Me  </a> </button>

    
</body>
</html>
